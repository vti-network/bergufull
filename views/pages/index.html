<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Gradasi Langit Cerah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #00BFFF); /* gradasi langit cerah */
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 40px; /* Sesuaikan dengan ukuran logo */
            margin-right: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin: 10px 0;
            }
        }

        .content {
            padding: 60px 20px 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="path/to/your/logo.png" alt="Logo">
            <span>Brand</span>
        </div>
        <div class="navbar-links">
            <a href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Layanan</a>
            <a href="#">Kontak</a>
        </div>
    </div>

    <div class="content">
        <h1>Selamat datang di Halaman Gradasi Langit Cerah</h1>
        <p>Ini adalah halaman dengan latar belakang gradasi langit cerah dan navbar tetap di atas.</p>
    </div>

</body>

</html>
